<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

<div id="app" class="container">
  <h1>Управление Камином</h1>

  <div class="center-container">
    <button @click="startFire" class="btn btn-primary">Старт</button>
    <div class="indicators">
      <p>Текущее состояние: {{ currentState }}</p>
      <p>Температура: {{ temperature }}°C</p>
      <p>Пламя: {{ flamePercentage }}%</p>
      <p>Вентилятор: {{ fanPercentage }}%</p>
    </div>
    <button @click="openSettings" class="btn btn-info">Настройки</button>
  </div>

  <div v-if="showSettings" class="overlay">
    <div class="settings-popup">
      <button @click="closeSettings" class="btn btn-outline-danger close-btn">&times;</button>
      <h2>Настройки:</h2>
      <div v-for="(value, param) in settings" :key="param">
        <div class="form-group">
          <label :for="param">{{ param }}:</label>
          <input type="text" :name="param" v-model="settings[param]" class="form-control">
        </div>
        <button @click="updateSetting(param)" class="btn btn-primary">Применить</button>
        <br><br>
      </div>
    </div>
  </div>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      currentState: 'Выключено',
      temperature: 0,
      flamePercentage: 0,
      fanPercentage: 0,
      showSettings: false,
      settings: {
        t_rozhik_shnek: '',
        t_nagrev_shnek: '',
        t_podderg_shnek: '',
        t_shnek_step: '',
        t_rozhik: '',
        flame_fix: '',
        t_flame: '',
        vent_rozhik: '',
        vent_nagrev: '',
        vent_podderg: '',
        vent_ogidanie: '',
        temp: '',
        gister: '',
        t_vizh: ''
      }
    },
    methods: {
      updateSetting(param) {
        axios.get(`/?${param}=${this.settings[param]}`)
          .then(response => {
            // Обработка успешного ответа (если необходимо)
          })
          .catch(error => {
            console.error(error);
          });
      },
      startFire() {
        // Логика для запуска камина
        this.currentState = 'Включено';
        // Дополнительная логика, если необходимо
      },
      openSettings() {
        this.showSettings = true;
      },
      closeSettings() {
        this.showSettings = false;
      }
    }
  });
</script>

<style>
  .center-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
  }

  .indicators {
    margin-top: 20px;
  }

  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }

  .settings-popup {
    max-height: 80vh;
    overflow-y: auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    z-index: 1001;
  }

  .close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 1.5em;
  }
</style>

</body>
</html>
