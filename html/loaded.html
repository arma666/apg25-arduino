<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

    <div id="app" class="container">
        <h1>Управление Камином</h1>

        <div v-if="!showSettings" class="center-container">
            <button @click="startFire" class="btn btn-primary">Старт</button>
            <div class="indicators">
              <svg width="350" viewBox="0 15 100 35">
                <circle r='31.84713375796178' cx="50" cy="50" fill="none" stroke="#ccc" stroke-width="4" />
                <circle r='31.84713375796178' cx="50" cy="50" fill="none" stroke="#000" stroke-width="4" :stroke-dasharray="50" id="circle" />
                <text x="45" y="45" id="text">{{ flamePercentage }}</text>
              </svg>
                <p>Текущее состояние: {{ currentState }}</p>
                <p>Температура: {{ temperature }}°C</p>
                <p>Пламя: {{ flamePercentage }}%</p>
                <p>Вентилятор: {{ fanPercentage }}%</p>
            </div>
            <button @click="openSettings" class="btn btn-info">Настройки</button>
        </div>

        <div v-if="showSettings" class="settings-container">
            <div class="settings-list">
                <div v-for="(value, param) in settings" :key="param" class="setting-item">
                    <div class="setting-info">
                        <p class="setting-name">{{ param }}</p>
                        <p class="setting-value">{{ value }}</p>
                    </div>
                    <div class="setting-controls">
                        <button @click="openSettingPopup(param)" class="btn btn-link">&#9881;</button>
                    </div>
                </div>
            </div>
        </div>

        <div v-if="showPopup" class="overlay edit-popup">
            <div class="settings-popup">
                <button @click="closePopup" class="btn btn-outline-danger close-btn">&times;</button>
                <h2>{{ currentSetting }}</h2>
                <div class="form-group">
                    <label :for="currentSetting">{{ currentSetting }}:</label>
                    <input type="number" v-model="settings[currentSetting]" class="form-control">
                </div>
                <button @click="applySetting" class="btn btn-primary">Применить</button>
            </div>
        </div>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    currentState: 'Выключено',
                    temperature: 0,
                    flamePercentage: 20,
                    fanPercentage: 0,
                    showSettings: false,
                    showPopup: false,
                    currentSetting: '',
                    settings: {
                        t_rozhik_shnek: 0,
                        t_nagrev_shnek: 0,
                        t_podderg_shnek: 0,
                        t_shnek_step: 0,
                        t_rozhik: 0,
                        flame_fix: 0,
                        t_flame: 0,
                        vent_rozhik: 0,
                        vent_nagrev: 0,
                        vent_podderg: 0,
                        vent_ogidanie: 0,
                        temp: 0,
                        gister: 0,
                        t_vizh: 0
                    }
                };
            },
            methods: {
                updateSetting(param) {
                    axios.get(`/?${param}=${this.settings[param]}`)
                        .then(response => {
                            // Обработка успешного ответа (если необходимо)
                        })
                        .catch(error => {
                            console.error(error);
                        });
                },
                startFire() {
                    // Логика для запуска камина
                    this.currentState = 'Включено';
                    // Дополнительная логика, если необходимо
                },
                openSettings() {
                    this.showSettings = true;
                },
                closeSettings() {
                    this.showSettings = false;
                },
                openSettingPopup(param) {
                    this.currentSetting = param;
                    this.showPopup = true;
                },
                closePopup() {
                    this.showPopup = false;
                },
                applySetting() {
                    this.updateSetting(this.currentSetting);
                    this.showPopup = false;
                }
            }
        });

        app.mount('#app');
    </script>

    <style>
        /* Existing styles... */

        .settings-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .settings-list {
            width: 100%;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ccc;
            padding: 10px;
        }

        .setting-info {
            flex: 1;
        }

        .setting-controls {
            flex-shrink: 0;
        }

        .setting-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .setting-value {
            margin: 0;
        }
        #circle {
          transition: 0.3s linear;
        }
    </style>

</body>

</html>
