<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>


  
  

    <div id="title"><h1>Теплодар АПГ25</h1></div>
    <div id="app" class="container">
        <div v-if="!showSettings" class="center-container">
        <div class="row">
          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Текущее состояние</h5>
                <p class="card-text">{{ currentState }}</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Температура: </h5>
                <p class="card-text">{{ temperature }}°C</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Пламя:</h5>
                <p class="card-text">{{ flamePercentage }}%</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Вентилятор:</h5>
                <p class="card-text">{{ fanPercentage }}%</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Заголовок карточки 5</h5>
                <p class="card-text"><button @click="startFire" class="btn btn-primary">Старт</button></p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Заголовок карточки 6</h5>
                <p class="card-text"><button @click="openSettings" class="btn btn-info">Настройки</button></p>
              </div>
            </div>
          </div>
        </div>
        </div>
        <div v-if="showSettings" class="settings-container">
            <div class="settings-list">
                <div v-for="(value, param) in settings" :key="param" class="setting-item">
                    <div class="setting-info">
                        <p class="setting-name">{{ param }}</p>
                        <p class="setting-value">{{ value }}</p>
                    </div>
                    <div class="setting-controls">
                        <button @click="openSettingPopup(param)" class="btn btn-link">&#9881;</button>
                    </div>
                </div>
            </div>
        </div>

        <div v-if="showPopup" class="overlay edit-popup">
            <div class="settings-popup">
                <button @click="closePopup" class="btn btn-outline-danger close-btn">&times;</button>
                <h2>{{ currentSetting }}</h2>
                <div class="form-group">
                    <label :for="currentSetting">{{ currentSetting }}:</label>
                    <input type="number" v-model="settings[currentSetting]" class="form-control">
                </div>
                <button @click="applySetting" class="btn btn-primary">Применить</button>
            </div>
        </div>

          <!-- Modal -->
  <div  class="modal fade" id="config" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ currentSetting }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <input type="number" v-model="curent_val"  class="form-control">
        </div>
        <div class="modal-footer">
          <button @click="closePopup" type="button" class="btn btn-success" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>
    </div>






      
      
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    curent_val: 0,
                    currentState: 'Выключено',
                    temperature: 40,
                    flamePercentage: 5,
                    fanPercentage: 0,
                    showSettings: false,
                    showPopup: false,
                    currentSetting: '',
                    settings: {
                        t_rozhik_shnek: 10,
                        t_nagrev_shnek: 0,
                        t_podderg_shnek: 0,
                        t_shnek_step: 0,
                        t_rozhik: 0,
                        flame_fix: 0,
                        t_flame: 0,
                        vent_rozhik: 0,
                        vent_nagrev: 0,
                        vent_podderg: 0,
                        vent_ogidanie: 0,
                        temp: 0,
                        gister: 0,
                        t_vizh: 0
                    }
                };
            },
            methods: {
                updateSetting(param) {
                    axios.get(`/?${param}=${this.settings[param]}`)
                        .then(response => {
                            // Обработка успешного ответа (если необходимо)
                        })
                        .catch(error => {
                            console.error(error);
                        });
                },
                startFire() {
                    // Логика для запуска камина
                    this.currentState = 'Включено';
                    // Дополнительная логика, если необходимо
                },
                openSettings() {
                    this.showSettings = true;
                },
                closeSettings() {
                    this.showSettings = false;
                },
                openSettingPopup(param) {
                    this.currentSetting = param;
                    this.curent_val = this.settings[param]
                    $('#config').modal('show');
                    //this.showPopup = true;

                },
                closePopup() {
                    if (this.settings[this.currentSetting]!=this.curent_val) {
                        this.settings[this.currentSetting]=this.curent_val;
                        this.updateSetting(this.currentSetting);
                    }
                    
                }
            }
        });

        app.mount('#app');
    </script>

    <style>
        /* Existing styles... */

        .settings-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .settings-list {
            width: 100%;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ccc;
            padding: 10px;
        }

        .setting-info {
            flex: 1;
        }

        .setting-controls {
            flex-shrink: 0;
        }

        .setting-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .setting-value {
            margin: 0;
        }
        #circle {
          transition: 0.3s linear;
        }

        
    </style>

</body>

</html>
