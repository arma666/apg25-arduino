<!DOCTYPE html>
<head>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <iframe id="myIframe" ></iframe>

    <script>
        async function loadHtmlIntoIframe(url, iframeId) {
            try {
                const response = await fetch(url);
                const html = await response.text();
                document.getElementById(iframeId).srcdoc = html;
            } catch (error) {
                console.error('Error loading HTML:', error);
            }
        }

        const url = 'https://raw.githubusercontent.com/arma666/apg25-arduino/main/html/loaded.html';
        const iframeId = 'myIframe';
        loadHtmlIntoIframe(url, iframeId);
    </script>
</body>

</html>
